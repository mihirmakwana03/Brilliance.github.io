        <link rel="stylesheet" href="common.css">


        <script language="javascript" type="text/javascript">

            function check() {
                check_name();
                check_phone();
                check_email();
            }

            function check_name() {
                var a, b, c, d;
                a = window.document.frm.name.value;
                b = a.toUpperCase();
                c = b.charAt(0);
                if (c >= "A" && c <= "Z")
                    alert("Correct Student Name");
                else
                    alert("Incorrect Student Name ");
            }

            function check_phone() {
                var a, b;
                a = window.document.frm.phone.value;
                b = Number(a);
                if (isNaN(b))
                    alert("Incorrect Phone Number");
                else {
                    if (b >= 1000000000 && b <= 9999999999)
                        alert("Correct Phone Number")
                    else
                        alert("Incorrect Phone Number. Phone Number must be of 10 Digit.")

                }
            }

            function check_email() {
                var a, b, c, d;
                a = window.document.frm.email.value;
                d = a.toLowerCase();
                b = a.indexOf("@");
                c = a.indexOf("@", b + 1);
                if (b >= 0 && c == -1)
                    alert("Correct Email");
                else
                    alert("Incorrect Email");

            }


        </script>

                <input class="form-input" type="number" name="phone" id="phone" placeholder="Enter Your Phone">

                <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your email">
